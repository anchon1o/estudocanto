<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repertorio de Canto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="selectorObra" class="pantalla-seleccion">
    <h1>Selecciona una obra</h1>
    <div id="listaObras" class="grid-obras"></div>
  </div>

  <div id="app" style="display: none;">
    <div class="barra-superior">
      <button id="btnObra" class="boton-carpeta">📁</button>
      <div class="separador-vertical"></div>
      <div id="botonesMovimientos" class="botonera"></div>
    </div>

    <div class="barra-control">
      <button id="btnYoutube">YouTube</button>
      <button id="btnToggleVideo">Ocultar vídeo</button>
      <button id="btnAnterior">‹</button>
      <button id="btnSiguiente">›</button>
    </div>

    <div id="video" style="display: none;">
      <iframe id="youtube" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="textoOriginal" class="bloque-texto"></div>
    <button id="btnTraduccion">Mostrar traducción</button>
    <div id="textoTraduccion" class="bloque-traduccion" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
